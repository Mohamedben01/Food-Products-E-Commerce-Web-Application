<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOgin Page</title>
<link rel="stylesheet" href="/css/stylelogin.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
	crossorigin="anonymous" />
</head>
<body>
	<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 id="audiowide" class="text-center">Login Now</h2>
				<form class="login-form" method="POST" th:action="@{/login}">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-uppercase">Email</label>
						<input type="text" class="form-control" placeholder=""
							name="email">

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="text-uppercase">Password</label>
						<input type="password" class="form-control" placeholder=""
							name="password">
					</div>


					<div class="form-check">
						<label class="form-check-label float-left"> <input type="checkbox"
							class="form-check-input" name="remember-me"> <small>Remember
								Me</small>
						</label>
						<label class="form-check-label float-right"> 
						    <a th:href="@{/forgot_password}" style="color: crimson">Forgot your password ?</a>
						</label><br>


						<p th:if="${param.error}" style="font-size: 20; color: #FF1C19; text-align:center; margin:10px 0;">Email
							or Password invalid, please verify</p>


						<div class="mt-2">
							<button id="button1" type="submit" class="btn btn-login w-100">Submit</button>
						</div>
						<div class="text text-center">
							Don't have an account ? <a style="color: crimson"
								th:href="@{/registration}" target="_blank">Create One</a>
						</div>
					</div>

				</form>

			</div>
			<div class="col-md-8 banner-sec">
				<div id="carouselExampleIndicators" class="carousel slide"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="/images/slide1.jpg"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/images/slide3.jpg"
								alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="/images/slide4.jpg"
								alt="Third slide">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</section>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
