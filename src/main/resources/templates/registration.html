<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="/css/styleregistration.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
	crossorigin="anonymous" />
</head>
<body>
	<section class="login-block">
		<div class="container"
			style="background: linear-gradient(to bottom, #dc143c, #DE6262);">
			<div class="row">
				<div class="col-12">
					<div class="text text-center">
						<p th:if="${successMessgae != null}" th:inline="text" class="text-white mt-2" style="margin-top: 4px; font-size:20px; font-family: 300;">
						    [[${successMessage}]]<br>
							<a class=" text text-center" style="text-decoration:none; color:lightblue; font-size:18px;font-weight:500;" href="http://localhost:8989/login">Go Back.</a>
						</p>
						<p  class="text text-center">  
							   <span th:if="${exist}" style="color:#111; font-size:17px;" class="text text-center">There is already a customer registered with the email provided</span>
						</p>
						
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="card col-md-4">
					<h2 class="card-title text-center">Registration</h2>
					<div class="card-body">
						<form th:action="@{/registration}"
							th:object="${customer}" method="post">
							<div class="form-group">
								<input type="text" class="form-control" id="name"
									th:field="*{firstName}" name="firstName"
									placeholder="Fisrt Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="name"
									th:field="*{lastName}" name="lastName" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email"
									th:field="*{email}" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password"
									th:field="*{password}" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control"
									id="confirm-password" placeholder="confirm-password">
							</div>
							<div
								class="d-flex flex-row align-items-center justify-content-between">
								<button type="submit" class="btn">Create Account</button>
							</div>
						</form>
					</div>

				</div>
				<div class="col-md-8 banner-sec">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" src="/images/slide1.jpg"
									alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="/images/slide3.jpg"
									alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="/images/slide4.jpg"
									alt="Third slide">
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
